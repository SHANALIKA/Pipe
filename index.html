<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VetCare - Veterinary Shop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="header-content">
      <img src="logo.jfif" alt="VetCare Logo" class="logo" />
      <div>
        <h1>Welcome to VetCare</h1>
        <p>Your trusted pet care shop</p>
      </div>
    </div>
  </header>

  <main>
    <section class="services">
      <h2>Our Services</h2>
      <div class="service-list">
        <div class="service-item">
          <img src="PetCheckups.jfif" alt="Checkups" />
          <p>Pet Health Checkups</p>
        </div>
        <div class="service-item">
          <img src="vacsinte.jfif" alt="Vaccinations" />
          <p>Vaccinations</p>
        </div>
        <div class="service-item">
          <img src="Pet Grooming.jfif" alt="Grooming" />
          <p>Pet Grooming</p>
        </div>
        <div class="service-item">
          <img src="Emergency Care.jfif" alt="Emergency Care" />
          <p>Emergency Care</p>
        </div>
      </div>
    </section>

    <section class="contact">
      <h2>Contact Us</h2>
      <p><strong>Email:</strong> contact@vetcare.com</p>
      <p><strong>Phone:</strong> +123 456 7890</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 VetCare. All rights reserved.</p>
  </footer>
</body>
</html>
